<form novalidate fxLayoutAlign="center" [formGroup]="form">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="senha">
      </mat-form-field>
      <span matTooltip="Password must contain at least 6 letters">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center">
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="login()">
        Login
      </button>
    </mat-list-item>
    <mat-list-item>
      <a mat-button color="primary" routerLink="/register-fp">
        Register FP
      </a>
      <a mat-button color="primary" routerLink="/register-jp">
        Register JP
      </a>
    </mat-list-item>
  </mat-list>
</form>
